<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "red";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["bison.jpg", "singa.jpg", "buaya.jpg", "elang.jpeg", "jerapah.jpg", "badak.jpg"]
            let pilihan = document.getElementById("option");
            if(pilihan.value == "Bison") {
                let select = list_image[0];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar bison.jpg")
            }
            

            if(pilihan.value == "Singa") {
                let select = list_image[1];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar singa.jpg")
            }

            if(pilihan.value == "Buaya") {
                let select = list_image[2];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar buaya.jpg")
            }

            if(pilihan.value == "Elang") {
                let select = list_image[3];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar elang.jpeg")
            }

            if(pilihan.value == "Jerapah") {
                let select = list_image[4];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar jerapah.jpg")
            }

            if(pilihan.value == "Badak") {
                let select = list_image[5];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar badak.jpg")
            }
            
            
        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Please Choose The Animals</h1></a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Choose the Animal</option>
        <option value="Bison">Bison</option>
        <option value="Singa">Singa</option>
        <option value="Buaya">Buaya</option>
        <option value="Elang">Elang</option>
        <option value="Jerapah">Jerapah</option>
        <option value="Badak">Badak</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>


</body>
</html>
